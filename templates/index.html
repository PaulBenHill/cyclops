<html>

<head>
    <style>
        body {
            background-color: #1b283b;
            font-size: 100%;
            font-weight: bold;
            font-family: Arial;
            color: #e67e22;
        }

        table {
            border-spacing: 0;
            width: 100%;
            border: 1px solid #ddd;
        }

        th,
        td {
            text-align: left;
            padding: 5px;
            border: 1px solid #ddd;
            background-color: #253237;
            font-size: 100%;
            font-weight: bold;
        }

        a:visited {
            color: green;
        }

        .sortable-table thead th {
            cursor: pointer
        }

        .sortable-table thead th:after {
            padding-left: 7px
        }

        .sortable-table thead th[data-sort-direction="0"]:after {
            content: "\21D5"
        }

        .sortable-table thead th[data-sort-direction="1"]:after {
            content: "\25B4"
        }

        .sortable-table thead th[data-sort-direction="-1"]:after {
            content: "\25BE"
        }

        .sortable-table.sortable-fa-icons thead th:after {
            font-family: FontAwesome
        }

        .sortable-table.sortable-fa-icons thead th[data-sort-direction="0"]:after {
            content: "\f0dc"
        }

        .sortable-table.sortable-fa-icons thead th[data-sort-direction="1"]:after {
            content: "\f0de"
        }

        .sortable-table.sortable-fa-icons thead th[data-sort-direction="-1"]:after {
            content: "\f0dd"
        }
    </style>

</head>

<body>
    <h2>Summaries</h2>
    <table title="summaries" style="width: 100%;" class="sortable-table">
        <thead>
            <th>Log Date</th>
            <th class="numeric-sort">Players</th>
            <th class="numeric-sort">Data Points</th>
            <th class="numeric-sort">Source File</th>
        </thead>
        {% for i in indexes %}
        <tr>
            <td><a href="{{i.path}}">{{ i.details.log_date }}</a></td>
            <td>{{ i.details.players | replace(from=",", to="<br>")}}</td>
            <td>{{ i.details.data_points | replace(from=",", to="<br>") }}</td>
            <td>{{ i.details.file }}</td>
        </tr>
        {% endfor %}
        <tbody></tbody>

</html>
